<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>動態移動的漸層文字按鈕</title>
  <style>
    body {
      font-family: '思源宋體', 'Noto Serif TC', serif;
      background-image: url('鯨魚.jpg');
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      position: relative; /* 讓絕對定位的按鈕依此定位 */
      overflow: hidden;
    }
    nav {
        background-color: rgba(255, 255, 255, 0.85); /* 半透明白底，保持乾淨傳統感 */
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* 輕微陰影提升層次感 */
        padding: 0.5rem 1rem;
        font-size: 1.1em;
        font-weight: 600;
        font-family: '思源宋體', 'Noto Serif TC', serif;
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    button {
      position: absolute;
      padding: 20px 40px;
      font-size: 2em;
      font-weight: bold;
      background-color: white; /* 純白背景 */
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      color: black; /* 文字預設色 */
      cursor: pointer;
      overflow: hidden;
      user-select: none;
    }
    button::before {
      content: attr(data-text);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 2em;
      background: linear-gradient(90deg, #007BFF, #FFD700);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      pointer-events: none;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    button:hover::before {
      transform: scale(1.1);
    }
    button:active::before {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <!-- 麵包屑導覽 -->
  <nav aria-label="breadcrumb" class="bg-light px-3 py-2">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item"><a href="index.html">首頁</a></li>
      <li class="breadcrumb-item active" aria-current="page">導覽頁</li>
    </ol>
  </nav>

  <button data-text="恆春民謠" onclick="document.location='1.html'">恆春民謠</button>
  <button data-text="客家音樂" onclick="document.location='2.html'">客家音樂</button>
  <button data-text="原住民音樂" onclick="document.location='3.html'">原住民音樂</button>

  <script>
    function moveButtons() {
      const buttons = document.querySelectorAll('button');
      buttons.forEach(button => {
        const maxTop = window.innerHeight - button.offsetHeight - 20; // 減少點避免碰邊
        const maxLeft = window.innerWidth - button.offsetWidth - 20;
        const top = Math.random() * maxTop;
        const left = Math.random() * maxLeft;
        button.style.top = top + 'px';
        button.style.left = left + 'px';
      });
    }

    window.onload = () => {
      moveButtons();
      setInterval(moveButtons, 2000);
    };

    // 視窗大小變動時重新定位，避免按鈕跑出畫面
    window.onresize = moveButtons;
  </script>
</body>
</html>

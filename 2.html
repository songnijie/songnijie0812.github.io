<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- 載入 Bootstrap 5 樣式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <title>客家音樂</title>

    <style>
        /* 頁面整體樣式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            /* 背景圖設定，固定且覆蓋整個視窗 */
            background-image: url('來一客.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        /* 主標題樣式 */
        h1 {
            margin: 30px 0;
            font-size: 3em;
            color: #CD5C5C;
        }

        /* 主內容容器 - 使用 flex 排版 */
        div {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 40px auto;
            max-width: 1200px;
        }

        /* 每個內容區塊樣式 */
        section {
            flex: 1 1 30%; /* 寬度約為 30%，允許縮放 */
            max-width: 360px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 24px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        /* 圖片最大寬度與圓角 */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* 影片區塊樣式 */
        iframe {
            width: 100%;
            aspect-ratio: 16 / 9; /* 保持16:9比例 */
            border-radius: 10px;
            border: none;
        }

        /* 響應式設計：螢幕寬度小於576px時字體縮小 */
        @media (max-width: 576px) {
            nav {
                font-size: 80%;
            }
            h1 {
                font-size: 2em;
            }
            section {
                width: 90%; /* 寬度放寬，手機裝置更好閱讀 */
            }
        }
    </style>
</head>
<body>
    <!-- 麵包屑導覽，幫助使用者知道當前頁面位置 -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">首頁</a></li>
            <li class="breadcrumb-item"><a href="nav.html">導覽頁</a></li>
            <li class="breadcrumb-item active" aria-current="page">客家音樂</li>
        </ol>
    </nav>

    <!-- 頁面主標題 -->
    <h1>客家音樂</h1>

    <!-- 主要內容區域 -->
    <div>
        <!-- 歌手介紹 -->
        <section>
            <h2>歌手：溫子梅</h2>
            <img src="歌手溫子梅.gif" alt="溫子梅">
        </section>

        <!-- 樂器介紹 -->
        <section>
            <h2>樂器：嗩吶</h2>
            <img src="嗩吶.jpg" alt="嗩吶">
        </section>

        <!-- 歌謠影片 -->
        <section>
            <h2>歌謠：半山謠</h2>
            <iframe
                src="https://www.youtube.com/embed/FvN_r52zDzY?si=wWSUuncZ1-YyG-QY"
                title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
                referrerpolicy="strict-origin-when-cross-origin"
            ></iframe>
        </section>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原住民音樂</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            background-image: url('三地門瑪家.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        h1 {
            margin: 30px 0;
            font-size: 3em;
            color: aliceblue;
        }
        div {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px;
        }
        section {
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        iframe {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>原住民音樂</h1>
    <div>
        <section>
            <h2>歌手：少妮瑤</h2>
            <img src="少妮瑤.jpg" alt="少妮瑤">
        </section>
        <section>
            <h2>樂器：鼻笛</h2>
            <img src="鼻笛.jpg" alt="鼻笛">
        </section>
        <section>
            <h2>歌謠：鼻笛之歌</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/isiFcStuJ4U?si=l2cOHCP4A3tP3bG-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
    </div>
</body>
</html>

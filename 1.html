<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- 載入 Bootstrap 樣式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <title>閩南(恆春民謠)</title>

    <style>
        /* 基本頁面樣式設定 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            background-image: url('陳達故居.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover; /* 背景圖覆蓋整個畫面 */
        }

        /* 頁面標題樣式 */
        h1 {
            margin: 30px 0;
            font-size: 3em;
            color: rgb(243, 176, 89);
        }

        /* 主內容容器設定：使用 Flex 使 section 區塊自動換行與置中 */
        div {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 30px;
        }

        /* 每個項目（歌手、樂器、歌謠）區塊樣式 */
        section {
            flex: 1 1 300px; /* 響應式寬度調整 */
            max-width: 350px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        /* 圖片樣式：寬度限制與圓角 */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* 影片 iframe 樣式 */
        iframe {
            width: 100%;
            aspect-ratio: 16 / 9; /* 保持 16:9 比例，現代瀏覽器支援 */
            border-radius: 10px;
            border: none;
        }

        /* 麵包屑樣式可自行擴充 Bootstrap 的樣式 */

        /* 響應式：手機裝置調整文字大小與間距 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            section {
                max-width: 90%;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.5em;
            }
            section h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- 麵包屑導航，協助使用者知道目前所在位置 -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">首頁</a></li>
            <li class="breadcrumb-item"><a href="nav.html">導覽頁</a></li>
            <li class="breadcrumb-item active" aria-current="page">恆春民謠</li>
        </ol>
    </nav>

    <!-- 頁面主標題 -->
    <h1>閩南(恆春民謠)</h1>

    <!-- 主要內容區域 -->
    <div>
        <!-- 歌手介紹 -->
        <section>
            <h2>歌手：陳達</h2>
            <img src="陳達.jpg" alt="陳達">
        </section>

        <!-- 樂器介紹 -->
        <section>
            <h2>樂器：月琴</h2>
            <img src="月琴.jpg" alt="月琴">
        </section>

        <!-- 歌謠影片 -->
        <section>
            <h2>歌謠：思想起</h2>
            <iframe src="https://www.youtube.com/embed/xnJP-CzmGT4?si=Fh7pSCJPrBoLx-Z5" allowfullscreen></iframe>
        </section>
    </div>
</body>
</html>

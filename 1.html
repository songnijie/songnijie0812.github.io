<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>閩南(恆春民謠)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffe4b5, #ffcc80);
            color: #333;
            text-align: center;
        }
        h1 {
            margin: 30px 0;
            font-size: 3em;
        }
        div {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px;
        }
        section {
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        iframe {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>閩南(恆春民謠)</h1>
    <div>
        <section>
            <h2>歌手：陳達</h2>
            <img src="陳達.jpg" alt="陳達">
        </section>
        <section>
            <h2>樂器：月琴</h2>
            <img src="月琴.jpg" alt="月琴">
        </section>
        <section>
            <h2>歌謠：思想起</h2>
            <iframe src="https://www.youtube.com/embed/xnJP-CzmGT4?si=Fh7pSCJPrBoLx-Z5" allowfullscreen></iframe>
        </section>
    </div>
</body>
</html>

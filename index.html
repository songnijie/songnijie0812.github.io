<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pingtung</title>

  <!-- 引入 Google 字體（思源宋體）與 Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: '思源宋體', 'Noto Serif TC', serif;
      background: url(屏東.jpeg) center/cover fixed;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 5vw 2vw;
      text-align: center;
    }

    .top-title {
      margin-bottom: 2rem;
    }

    h1.brush-text {
      position: relative;
      display: inline-block;
      color: white;
      font-weight: bold;
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      padding: 20px 40px;
      letter-spacing: 4px;
      line-height: 1.3;
      text-align: center;
    }

    h1.brush-text::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #e50914 0%, #d40813 100%);
      border-radius: 20px;
      transform: rotate(-5deg);
      z-index: -1;
      filter: blur(1px);
      clip-path: polygon(0 20%, 10% 0, 90% 0, 100% 20%, 90% 100%, 10% 100%);
    }

    .top-body p {
      color: white;
      font-size: clamp(1rem, 2.5vw, 2rem);
      margin: 0 1rem;
      max-width: 800px;
    }

    .top-body button {
      background: linear-gradient(45deg, #e50914, #d40813);
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: 1.2em;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(213, 8, 19, 0.6);
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .top-body button:hover {
      background: linear-gradient(45deg, #d40813, #e50914);
      box-shadow: 0 6px 12px rgba(213, 8, 19, 0.8);
      transform: translateY(-3px);
    }

    @media (max-width: 576px) {
      .top-title {
        padding-top: 60px;
      }

      .top-body {
        padding: 10px;
      }

      .top-body p {
        margin-top: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="top-content">
    <div class="top-title">
      <h1 class="brush-text">被音樂澆灌的屏東</h1>
    </div>
    <div class="top-body">
      <p>位於台灣最南端的屏東，因其獨特的地理位置，才得以保留各種各具特色的在地歌謠。</p>
      <button onclick="document.location='nav.html'">了解更多</button>
    </div>
  </div>

  <!-- 引入 Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pingtung</title>
  
  <!-- 引入 Google 字體（思源宋體）與 Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* 整體頁面設定 */
    body {
      font-family: '思源宋體', 'Noto Serif TC', serif; /* 使用思源宋體 */
      background: url(屏東.jpeg) center/cover fixed;   /* 使用背景圖片，置中、覆蓋整頁，固定位置 */
      display: flex;
      flex-direction: column;
      height: 100vh; /* 高度設定為整個視窗高 */
    }

    /* 包住標題與說明的區塊 */
    .top-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* 頁面標題區塊 */
    .top-title {
      text-align: center;
      padding-top: 200px; /* 從頁面頂端往下推距離 */
    }

    /* 說明文字與按鈕的容器 */
    .top-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center; /* 垂直置中 */
      align-items: center;     /* 水平置中 */
      text-align: center;
      padding: 20px;
    }

    /* 頁面主標題樣式 */
    h1.brush-text {
      position: relative;
      display: inline-block;
      color: white;
      font-weight: bold;
      font-size: 4.5em;
      padding: 20px 40px;
      letter-spacing: 4px;
      line-height: 1.3;
    }

    /* 背後的紅色筆刷效果（用 ::before 做背景層） */
    h1.brush-text::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #e50914 0%, #d40813 100%);
      border-radius: 20px;
      transform: rotate(-5deg); /* 稍微斜斜的筆觸感 */
      z-index: -1;              /* 放在文字底下 */
      filter: blur(1px);        /* 模糊效果 */
      clip-path: polygon(0 20%, 10% 0, 90% 0, 100% 20%, 90% 100%, 10% 100%);
      /* 剪裁出像筆刷的外型 */
    }

    /* 說明文字 */
    p {
      color: white;
      font-size: 2em;
      margin: -300px 30px 10px 30px; /* 將段落往上推，左右留點邊距 */
    }

    /* 按鈕樣式 */
    button {
      background: linear-gradient(45deg, #e50914, #d40813); /* 紅色漸層 */
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: 1.2em;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(213, 8, 19, 0.6); /* 陰影 */
      cursor: pointer;
      transition: all 0.3s ease; /* 平滑動畫效果 */
      margin-top: 20px; /* 與段落距離 */
    }

    /* 滑鼠移到按鈕時的效果 */
    button:hover {
      background: linear-gradient(45deg, #d40813, #e50914); /* 換方向的漸層 */
      box-shadow: 0 6px 12px rgba(213, 8, 19, 0.8);
      transform: translateY(-3px); /* 稍微浮起 */
    }

    /* === 響應式設計：平板與手機適配 === */
    @media (max-width: 991.98px) {
      section {
        width: 30%;
      }
      button {
        font-size: medium;
      }
    }

    @media (max-width: 576px) {
      section {
        width: 90%;
      }
      h1 {
        font-size: 250%;
      }
      button {
        font-size: medium;
      }
    }
  </style>
</head>

<body>
    <!-- 頁面內容區 -->
    <div class="top-content">
        <!-- 頁面標題 -->
        <div class="top-title">
            <h1 class="brush-text">被音樂澆灌的屏東</h1>
        </div>
        <!-- 說明與按鈕 -->
        <div class="top-body">
            <p>位於台灣最南端的屏東，因其獨特的地理位置，才得以保留各種各具特色的在地歌謠。</p>
            <button onclick="document.location='nav.html'">了解更多</button>
        </div>
    </div>

    <!-- 引入 Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

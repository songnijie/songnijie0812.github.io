<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pingtung</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: '思源宋體', sans-serif;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-image: url(高士神社.jpg);
            color: #333;
            text-align: center;
        }
        h2 {
            margin: 50px 0 20px;
            font-size: 3em;
            color: rgb(200, 200, 200);
        }
        h3 {
            font-size: 1.5em;
            color: #555;
        }
        button {
            display: block;
            margin: 30px auto;
            padding: 20px 40px;
            font-size: 2em;
            color: #fff;
            background-color: rgb(115, 160, 197);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #6f93b1;
            transform: scale(1.1);
        }
        button:active {
            background-color: #407c96;
            transform: scale(0.95);
        }
        div {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 20px;
        }
        section {
            width: 350px;
            background: rgba(255,255,255);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }
        iframe {
            width: 100%;
            border-radius: 10px;
        }
        .brush-text {
            position: relative;
            display: inline-block;
            color: white;
            font-weight: bold;
            font-size: 2em;
            padding: 20px 40px;
            text-align: center;
        }

        .brush-text::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #e50914 0%, #d40813 100%);
            border-radius: 20px;
            transform: rotate(-5deg);
            z-index: -1;
            filter: blur(1px);
            clip-path: polygon(0 20%, 10% 0, 90% 0, 100% 20%, 90% 100%, 10% 100%);
        }
        @media (max-width: 991.98px) {
            section {
                width: 30%;
            }
            button {
                font-size: medium;
            }
        }
        @media (max-width: 576px) {
            section {
                width: 90%;
            }
            h2 {
                color :#fff;
                font-size: 250%;
            }
            h3 {
                font-size: 200%;
            }
            button {
                font-size: medium;
            }
        }
    </style>
</head>
<body>
    <h2 class="brush-text">被音樂澆灌的屏東</h1>
    <div id="content">
        <div>
            <section>
                <h3>恆春民謠</h2>
                <button onclick="document.location='1.html'">了解更多</button>
            </section>
            <section>
                <h3>客家音樂</h2>
                <button onclick="document.location='2.html'">了解更多</button>
            </section>
            <section>
                <h3>原住民音樂</h2>
                <button onclick="document.location='3.html'">了解更多</button>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>

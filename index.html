<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第七組</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: '思源宋體', sans-serif;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #333;
            text-align: center;
        }
        h1 {
            margin: 50px 0 20px;
            font-size: 4em; 
            color: SteelBlue;
        }
        h2 {
            font-size: 2.5em;
            color: #555;
        }
        button {
            display: block;
            margin: 30px auto;
            padding: 20px 40px;
            font-size: 2em;
            color: #fff;
            background-color: #87ceeb;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #4682b4;
            transform: scale(1.1);
        }
        button:active {
            background-color: #315f72;
            transform: scale(0.95);
        }
        div {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 20px;
        }
        section {
            width: 350px;
            background: rgba(255,255,255);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }
        iframe {
            width: 100%;
            border-radius: 10px;
        }
        @media (max-width: 991.98px) {
            section {
                width: 70%;
            }
        }
        @media (max-width: 576px) {
            section {
                width: 90%;
            }
            body {
                background-image: url(屏東.jpeg);
            }
            h1 {
                color :#fff;
            }
        }
    </style>
</head>
<body>
    <h1>被音樂澆灌的屏東</h1>
    <div id="content">
        <div>
            <section>
                <h2>閩南(恆春民謠)</h2>
                <p>閩南音樂代表性歌謠包括《思想起》，常使用月琴伴奏，歌手如陳達等。</p>
                <button onclick="document.location='1.html'">了解更多</button>
            </section>
            <section>
                <h2>客家音樂</h2>
                <p>客家音樂的特色是優美而含蓄，代表性樂器為嗩吶，歌謠如《半山謠》。</p>
                <button onclick="document.location='2.html'">了解更多</button>
            </section>
            <section>
                <h2>原住民音樂</h2>
                <p>原住民音樂以多聲部合唱聞名，鼻笛是其特色樂器，歌手如少妮瑤。</p>
                <button onclick="document.location='3.html'">了解更多</button>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
